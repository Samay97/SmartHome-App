name: build

on:
  push:
    branches:
      - 'master'
      - 'develop'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: |
          npm install
          ( cd ./app && npm install )
      - name: Build
        run: npm run electron:build-ci
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v1
        with:
          name: release
          path: release
